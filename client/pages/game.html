<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truco</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/game.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="game-container">
        <h1>Truco</h1>

        <section class="game-part">
            <div id="game-window">
                <div id="last-cards"></div>

                <div class="cards"></div>
            </div>

            <div class="side-panel">
                <div class="players-container">
                    <h3 class="title">Jogadores</h3>
                    <div id="players"></div>
                </div>

                <div class="chat-container">
                    <h3 class="title">Chat</h3>
                    <div id="chat"></div>

                    <div class="input-wrapper">
                        <textarea placeholder="Mensagem..." name="chatbox" id="chatbox"></textarea>
                        <button id="send-message">Enviar</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="../scripts/game.js"></script>
    <script type="module" src="../scripts/chat.js"></script>
    <script type="module" src="../scripts/players_panel.js"></script>
</body>

</html>
